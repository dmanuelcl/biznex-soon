
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente | Experiencia Única</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a12;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            position: relative;
            perspective: 1000px;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10, 80, 60, 0.1) 0%, transparent 70%);
            z-index: -2;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
        }
        
        .logo-container {
            margin: 0 auto 0rem;
            width: 600px;
            height: 200px;
            position: relative;
            transition: transform 0.5s ease;
        }
        
        /* .logo-container:hover {
            transform: scale(1.05) rotateY(10deg);
        } */
        
        .logo {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(0, 200, 150, 0.3));
            animation: float 8s ease-in-out infinite;
        }
        
        .slogan {
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(0, 200, 150, 0.2));
        }
        
        .slogan::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, #00c896, transparent);
        }

         .slogan-container {
            margin: 0 auto 0rem;
            width: 600px;
            height: 200px;
            position: relative;
        }
        
        .curiosity {
            margin-top: 2.5rem;
            font-size: 1.1rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
            font-weight: 300;
            opacity: 0.8;
            color: #a0e0d0;
        }
        
        .hint {
            position: absolute;
            bottom: 2.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: pulse 2.5s infinite;
            letter-spacing: 1px;
            color: #00c896;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 200, 150, 0.3);
            animation: particle-float linear infinite;
        }
        
        /* @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 0.4; transform: scale(1); }
        }
        
        @keyframes particle-float {
            to { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        } */
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }
        
        .countdown-value {
            font-size: 2.2rem;
            font-weight: 300;
            color: #00c896;
            text-shadow: 0 0 10px rgba(0, 200, 150, 0.5);
        }
        
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-top: 0.3rem;
        }
        
        @media (max-width: 768px) {
            .logo-container {
                width: 260px;
                height: 60px;
            }
            
            .slogan {
                width: 90%; /* Hacemos que el contenedor sea más angosto */
                height: 60px;
                font-size: 16px; /* Esto no afecta directamente al SVG, pero podemos usar transform */
                transform: scale(0.8); /* Escalamos todo el SVG */
            }
            
            .curiosity {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 60px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
